# ========================================
# Nginx Configuration for Multi-Tenant JLPT (mikan.uz)
# ========================================
# API + tenant subdomains: api.mikan.uz, *.mikan.uz
# Gunicorn (HTTP) + Daphne (WebSocket) on same hosts
# ========================================

upstream gunicorn {
    server 127.0.0.1:8000 fail_timeout=0;
}

upstream daphne {
    server 127.0.0.1:8001 fail_timeout=0;
}

