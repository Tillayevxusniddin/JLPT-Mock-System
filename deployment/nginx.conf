# -------------------------------
# 2) Main domain (landing) – optional SPA
# -------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name mikan.uz www.mikan.uz;
    # For SSL: listen 443 ssl http2; listen [::]:443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/mikan.uz/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/mikan.uz/privkey.pem;

    root /var/www/mikan-landing;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }
    location /health/ {
        proxy_pass http://gunicorn;
        access_log off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }
}

# -------------------------------
# 3) API + tenant subdomains (HTTP – use block 4 for HTTPS)
# -------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name api.mikan.uz *.mikan.uz;
    # Uncomment for HTTPS (and use block 4 instead if you want HTTPS-only)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate     /etc/letsencrypt/live/api.mikan.uz/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.mikan.uz/privkey.pem;

    # ---------------------------
    # Security headers
    # ---------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # HSTS (uncomment when HTTPS is enabled)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ---------------------------
    # Logging
    # ---------------------------
    access_log /var/log/nginx/jlpt_api_access.log;
    error_log  /var/log/nginx/jlpt_api_error.log;

    # ---------------------------
    # Upload / body size
    # ---------------------------
    client_max_body_size 100M;

    # ---------------------------
    # Gzip
    # ---------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss;

    # ---------------------------
    # ACME (Certbot) – for HTTPS setup
    # ---------------------------
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # ---------------------------
    # Health check (no access log)
    # ---------------------------
    location /health/ {
        proxy_pass http://gunicorn;
        access_log off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # ---------------------------
    # WebSocket (Daphne)
    # ---------------------------
    location /ws/ {
        proxy_pass http://daphne;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_buffering off;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
    }

    # ---------------------------
    # Static files (fallback when not using S3)
    # ---------------------------
    location /static/ {
        alias /var/www/mikan/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ---------------------------
    # Media (local fallback; if using S3 only, use: return 404;)
    # ---------------------------
    location /media/ {
        alias /var/www/mikan/media/;
        expires 7d;
    }

    # ---------------------------
    # Swagger / API docs (optional explicit handling)
    # ---------------------------
    location ~ ^/api/(docs|redoc|schema)/ {
        proxy_pass http://gunicorn;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
    }

    # ---------------------------
    # All other requests → Gunicorn
    # ---------------------------
    location / {
        proxy_pass http://gunicorn;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        proxy_buffering off;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}
