# docker-compose.yml â€“ Base compose for Multi-Tenant JLPT (mikan.uz)
#
# Local development: docker-compose up
# Production:        docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# This file defines ALL services with development-friendly defaults:
# - Source code mounted (.:/app) for hot-reload
# - Ports exposed for direct access (8000, 8001, 5432, 6379)
# - Development Django settings (DEBUG=True, no SSL)
# - Per-service healthchecks (web, daphne, celery, beat)

version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: jlpt_db
    environment:
      POSTGRES_DB: ${DB_NAME:-jlpt_mock_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-jlpt_mock_db}',
        ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: jlpt_redis
    # Require password authentication via CLI flag (Alpine image ignores
    # environment variables -- the only reliable way is --requirepass).
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD:-redis123}', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: jlpt_web
    command: ['entrypoint.sh', 'web']
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - '8000:8000'
    env_file: .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.development
      DB_HOST: db
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      # Redis: Cache on db/1, Celery on db/0 (matches production layout)
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/1
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'python',
          '-c',
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health/')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  daphne:
    build: .
    container_name: jlpt_daphne
    command: ['entrypoint.sh', 'daphne']
    volumes:
      - .:/app
    env_file: .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.development
      DB_HOST: db
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/1
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - '8001:8001'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'python -c "import socket; s=socket.socket(); s.settimeout(2); s.connect((''127.0.0.1'', 8001)); s.close()"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  celery_worker:
    build: .
    container_name: jlpt_celery_worker
    command: ['entrypoint.sh', 'celery']
    volumes:
      - .:/app
      - media_volume:/app/media
    env_file: .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.development
      DB_HOST: db
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/1
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'celery -A config inspect ping --timeout 10 || exit 1']
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 30s

  celery_beat:
    build: .
    container_name: jlpt_celery_beat
    command: ['entrypoint.sh', 'beat']
    volumes:
      - .:/app
    env_file: .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.development
      DB_HOST: db
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/1
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'celery -A config inspect ping --timeout 10 || exit 1']
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
